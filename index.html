<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Registro</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="form__wrapper">
        <form action="index.html">
            <div class="form_container">
                <h2 class="form_title2">Registro de Usuario</h2>

                <div class="form-input">
                    <label for="nombre">Nombre de Usuario</label>
                    <input type="text" placeholder="Fulanito de tal" id="nombre" required>
                </div>

                <div class="form-input">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Elpepe@gmail.com" id="email" required>
                </div>

                <div class="form-input">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" id="contraseña" required>
                </div>

                <div class="form-input">
                    <label for="Contraseña">Repita la contraseña</label>
                    <input type="password" id="Contraseña" required>
                </div>
                <p class="Terms">¿Esta de acuerdo con nuestros <a href="terms.html" target="_blank">Terminos y condiciones? </a><input type="checkbox" required></p>
                <p class="olvide_contraseña">¿Ya tienes una cuenta?<a href="https://t-tom76767.github.io/prueba-2/">Inicia sesión aqui</a></p>
                <input type="submit" value="Iniciar Sesión">
                
            </div>
        </form>
    </div>
    <footer>
        <strong>Los Teto's Assosiation ©2025 | Todos los derechos reservados</strong>
    </footer>
</body>
</html>
